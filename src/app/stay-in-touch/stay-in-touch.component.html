<section class="stay_in_touch" id="contact">
    <div class="container">
      <div class="sec_title" data-aos="fade-up">
        <h1 class="light_title">Get In Touch</h1>
        <h3>Get In <b style="color: #5757C3;">Touch</b></h3>
        <p>Are You Looking For Your Business Online Presence? I am here. ðŸ™‚</p>
        <span></span>
      </div>
      <div class="contact_inner" data-aos="fade-up" data-aos-delay="200">
        <div class="message">
          <h3>Mail Submit Successfully</h3>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form_fleid mb-3">
            <label class="form-label">Full Name*</label>
            <input type="text" class="form-control" formControlName="fullName" placeholder="John Doe">
          </div>
          <div class="form_fleid mb-3">
            <label class="form-label">Email*</label>
            <input type="email" class="form-control" formControlName="email" placeholder="example@mail.com">
          </div>
          <div class="form_fleid mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" formControlName="phone">
          </div>
          <div class="form_fleid mb-3">
            <label class="form-label">Message*</label>
            <textarea class="form-control" formControlName="message" rows="3" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
        </form>
      </div>
  
      <div class="stay_touch_inner mt-5">
        <div class="row">
          <div class="col-md-4">
            <div class="stay_item" data-aos="fade-left" data-aos-delay="100">
              <i class="fa-solid fa-user-tie"></i>
              <h2>Md. Fahim Hossen</h2>
              <p>Web Developer</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stay_item" data-aos="fade-up" data-aos-delay="100">
              <i class="fa-solid fa-user-clock"></i>
              <h2>Freelance</h2>
              <p>Available Right Now</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stay_item" data-aos="fade-right" data-aos-delay="100">
              <i class="fa-regular fa-envelope"></i>
              <h2>Email</h2>
              <p>mdfahimhossen629gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
